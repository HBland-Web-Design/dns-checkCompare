<!DOCTYPE html>
<html>
<head>
    <title>{domain} DNS Report</title>
</head>
<body>
    <h1>{title}
    <table style="border: 1px solid black" cellspacing=0 cellpadding=3>
        <thead style="background-color: lightgrey; border: 1px solid black; padding: 8px; text-align: center;">
            <tr>
                <td style="border: 1px solid black; padding: 8px; text-align: center; background-color: #C0C0C0;"><b>Record</b></td>
                <td style="border: 1px solid black; padding: 8px; text-align: center; background-color: #C0C0C0;"><b>Record Type</b></td>
                <td style="border: 1px solid black; padding: 8px; text-align: center; background-color: #C0C0C0;"><b>Record State</b></td>
                <td style="border: 1px solid black; padding: 8px; text-align: center; background-color: #C0C0C0;"><b>Comments</b></td>
            </tr>
        </thead>
        <tbody>
            {rows}
        </tbody>
    </table>
    <p>Report Generated at {time}</p>
</body>
</html>
